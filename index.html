<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- css -->
  <link rel="stylesheet" href="styles.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Simon game</title>
</head>

<body>
  <section id="main-content">
    <h1 class="heading">Press A Key to Start Playing.</h1>

    <div class="play-ground">
      <button type="button" name="button" class="button a " id="green"></button>
      <button type="button" name="button" class="button b" id="red"></button>
    </div>

    <div class=" row2">
      <button type="button" name="button" class="button c " id="yellow"></button>
      <button type="button" name="button" class="button d" id="blue"></button>
    </div>
  </section>

  <!-- java svript and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
